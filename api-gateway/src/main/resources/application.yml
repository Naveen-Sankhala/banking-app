server:
 port: 9004
# servlet:
#  context-path: /gateway
   
spring:
 application:
  name: api-gateway
 cloud:
  config:
   profile: dev
  gateway:
   routes:
    - id: bank-config-service
      uri: lb://BANK-CONFIG-SERVICE
      predicates:
       - Path=/config/**

eureka:
 client:
  service-url:
   defaultZone: http://localhost:9001/eureka/
   
security:
 oauth2:
  resourceserver:
   jwt:
    issuer-uri: http://localhost:9003