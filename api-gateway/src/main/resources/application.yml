server:
 port: 9004
# servlet:
#  context-path: /gateway

eureka:
 client:
  service-url:
   defaultZone: http://localhost:9001/eureka/

spring:   
 security:
  oauth2:
   resourceserver:
    jwt:
     issuer-uri: http://localhost:9003  # auth-server issuer
   

 application:
  name: api-gateway
 cloud:
  config:
   profile: dev
  gateway:
   routes:
    - id: bank-config-service
      uri: lb://BANK-CONFIG-SERVICE
      predicates:
       - Path=/config/**
      filters:
       - PreserveHostHeader=true
    - id: customer-service
      uri: lb://CUSTOMER-SERVICE
      predicates:
       - Path=/Customer/**
      filters:
       - PreserveHostHeader=true
    - id: account-service
      uri: lb://ACCOUNT-SERVICE
      predicates:
       - Path=/Account/**

