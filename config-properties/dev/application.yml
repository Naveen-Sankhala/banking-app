# ===============================
# Eureka discovery client 
# ===============================
eureka:
 client:
  service-url:
   defaultZone: http://localhost:9001/eureka/
# ===============================
# Datasource
# ===============================
spring:
 datasource:
  hikari:
   minimum-idle: 5
   maximum-pool-size: 20
   idle-timeout: 30000
   pool-name: NeonHikariCP
   maxLifetime: 1800000
   connectionTimeout: 20000
   transaction-isolation: TRANSACTION_READ_COMMITTED
# ===============================
# JPA / HIBERNATE
# ===============================
 jpa:
  database: default
  hibernate:
   ddl-auto: none
  show-sql: true
  properties:
   hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    format_sql: true 
# ===============================
# RabbitMQ Listener
# ===============================   
 rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest 

# ===============================
# Other Service -url
# ===============================
config-service:
  url: http://localhost:9004/config
customer-service:
  url: http://localhost:9005/Customer
account-service:
  url: http://localhost:9006/Account


# ===============================
# Acutator -log Info
# ===============================
management:
 endpoints:
  web:
   base-path: /sysAdmin
   exposure:
    include: health,info,logfile,beans,heapdump
 endpoint:
  gateway:
   enabled: true
  health:
   show-details: always
